<div class="row py-5 gy-3">
    <div class="col-md-4">
        <div class="brd w-25 mb-4"></div>
        <h2 class="h1">Trinding </h2>
        <h2 class="h1">people </h2>
        <h2 class="h1">to Watch Now </h2>
        <p>Most watched people by days</p>
        <div class="brd w-100 mt-4"></div>
    </div>
    @for (person of peopleList; track $index) {
    <div class="col-md-2">
        <a class="nav-link" [routerLink]="['/details', person.id, person.media_type]">
            <div class="item position-relative">
                <img class="w-100 my-2" [src]='baseUrl+person.profile_path' [alt]="person.name">
                <h2 class="h6">{{person.name}}</h2>
            </div>
        </a>
    </div>
    }
</div>
