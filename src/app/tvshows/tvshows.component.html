<div class="row py-5 gy-3">
    <div class="col-md-4">
        <div class="brd w-25 mb-4"></div>
        <h2 class="h1">Trinding </h2>
        <h2 class="h1">tv </h2>
        <h2 class="h1">to Watch Now </h2>
        <p>Most watched tv by days</p>
        <div class="brd w-100 mt-4"></div>
    </div>
    @for (tv of tvsList; track $index) {
    <div class="col-md-2">
        <a class="nav-link" [routerLink]="['/details', tv.id, tv.media_type]">
            <div class="item position-relative">
                <img class="w-100 my-2" [src]='baseUrl+tv.poster_path' [alt]="tv.name">
                <h2 class="h6">{{tv.name}}</h2>
                <span class="position-absolute top-0 end-0 p-2 bg-info text-white">{{tv.vote_average.toFixed(1)}}</span>
            </div>
        </a>
    </div>
    }
</div>
