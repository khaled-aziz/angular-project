<div class="row py-5 gy-3">
    <div class="col-md-4">
        <div class="brd w-25 mb-4"></div>
        <h2 class="h1">Trinding </h2>
        <h2 class="h1">Movies </h2>
        <h2 class="h1">to Watch Now </h2>
        <p>Most watched movies by days</p>
        <div class="brd w-100 mt-4"></div>
    </div>
    @for (movie of moviesList; track $index) {
    <div class="col-md-2">
        <a class="nav-link" [routerLink]="['/details', movie.id, movie.media_type]">
            <div class="item position-relative">
                <img class="w-100 my-2" [src]='baseUrl+movie.poster_path' [alt]="movie.title">
                <h2 class="h6">{{movie.title}}</h2>
                <span class="position-absolute top-0 end-0 p-2 bg-info text-white">{{movie.vote_average.toFixed(1)}}</span>
            </div>
        </a>
    </div>
    }
</div>
